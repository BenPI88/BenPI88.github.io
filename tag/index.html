<!DOCTYPE html>
<html>
  <head>
    <title>TagMe</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
      body {
        background-color: black;
        font-family: 'Montserrat';
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h1 id="nameOutput"></h1>
    <a id="mapLink"></a>
    <script>
      // Get the query string from the URL
      const queryString = window.location.search;
      
      // Parse the query string into a dictionary
      const urlParams = new URLSearchParams(queryString);
      
      // Get the value of the 'name' parameter
      const nameParam = urlParams.get('name');
      
      // Display the name variable on the screen
      document.getElementById('nameOutput').textContent = `${nameParam}`;
      
      const maploc = urlParams.get('maploc');
      
      const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${maploc}`;
      
       // Create a link element and set its href attribute
       const link = document.createElement('a');
       document.getElementById('mapLink').appendChild(link);
       link.href = mapsUrl;
       link.textContent = 'Return this tag';
    </script>
  </body>
</html>
