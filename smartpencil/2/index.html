<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPencil</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .fullscreen video {
            width: 100%;
            height: 100%;
            /* Hide controls by default */
            outline: none; /* Remove outline around the video */
        }
        #rickroll {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>SmartPencil</h1>
        <p>For the low low price of $699.99!</p>
        <button onclick="setInterval(enterFullscreen(), 5)">BUY NOW</button>
    </div>

    <div id="rickroll" class="fullscreen">
        <video autoplay loop muted controls="controls">  <source src="https://raw.githubusercontent.com/benpi88/benpi88.github.io/main/smartpencil/chiptrim2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function ctitle(title) {
            document.title = title
            console.log(title)
        }
        function changetitle() {
          ctitle("trolololol")
        }
        function enterFullscreen() {
            document.getElementById("rickroll").style.display = "block";
            document.body.requestFullscreen();
            // Hide controls after entering fullscreen for better experience
            document.getElementById("rickroll").querySelector("video").controls = false;
            setInterval(changetitle, 4000)
            //document.title = "RICKROLLED"
        }
        $("body").css("display", "none");

        // Remove the display property after the page loads using jQuery's $(document).ready() function
        $(document).ready(function() {
          $("body").css("display", "block");
        });
    </script>
</body>
</html>
